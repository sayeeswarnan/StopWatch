<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        span{
            font-size: 3rem;
            color:rgb(47, 42, 47);
        }
    </style>
</head>

<body class="bg-[url('https://wallpapers.com/images/featured/4k-moon-cval4u1dyiy223ch.jpg')] bg-no-repeat bg-cover flex justify-center items-center flex-col h-screen">

    <div class="mainContainer flex justify-center items-center flex-col backdrop-blur-md w-[250px] h-[250px] rounded-xl bg-white/10">

        <div id="container">

            <div id="StopWatch" class="font-bold text-white text-4xl flex items-center justify-center">
                <h1><span>S</span>TOP<span>W</span>ATCH</h1>
            </div>

            <div id="display" class="text-2xl text-white ml-11 py-2">00:00:00:00</div>

            <div id="controls" class="flex space-x-4 mt-2">
                <button id="startbtn" onclick="start()" class="text-white border border-black px-4 py-2 rounded">Start</button>
                <button id="startbtn" onclick="stop()" class="text-white border border-black px-4 py-2 rounded">Stop</button>
                <button id="startbtn" onclick="reset()" class="text-white border border-black px-4 py-2 rounded">Reset</button>
            </div>

        </div>

    </div>

    <script src="./index.js"></script>

</body>

</html>
